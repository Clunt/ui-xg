<!DOCTYPE html>
<html lang="en" ng-app="fuguCalendar">
<head>
    <meta charset="UTF-8">
    <title>fugu-dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="../../lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../timepanel/timepanel.css"/>
    <link rel="stylesheet" href="./calendar.css"/>
</head>
<body ng-controller="calendarCtrl">

<fugu-calendar min-date="minDate" ng-model="d2" exceptions="exceptions"></fugu-calendar>
<pre>{{d2 | date:'yyyy-MM-dd hh:mm:ss'}}</pre>


<script src="../../lib/angular/angular.min.js"></script>
<script src="../timepanel/timepanel.js"></script>
<script src="calendar.js"></script>
<script>
    var app = angular.module('fuguCalendar',['ui.fugu.calendar']);
    app.config(['fuguCanlenderProvider', function (fuguCanlenderProvider) {
        fuguCanlenderProvider.setFormats('SHORTDAY',['日','一','二','三','四','五','六'])
    }]);
    app.controller('calendarCtrl',['$scope', function ($scope) {
        $scope.date = new Date();
        $scope.minDate = new Date();
        var dt1 = new Date();
        dt1.setMonth(2);
        dt1.setDate(10);
        var dt2 = new Date();
        dt2.setMonth(2);
        dt2.setDate(5);
        $scope.d1 = dt1;
        $scope.d2 = dt2;
        $scope.exceptions = [dt1,dt2];
    }]);
</script>
</body>
</html>
